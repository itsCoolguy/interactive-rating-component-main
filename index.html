<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Interactive rating component</title>
    
  </head>
  <body>

    <div id="main-container">
      <div id="rate-screen">
        <img src="./images/icon-star.svg" alt="star">
        <h2>How did we do?</h2>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our 
          offering!</p>
        <div id="rating-buttons">
          <div id="1-star" class="rating-button"><button>1</button></div>
          <div id="2-star" class="rating-button"><button>2</button></div>
          <div id="3-star" class="rating-button"><button>3</button></div>
          <div id="4-star" class="rating-button"><button>4</button></div>
          <div id="5-star" class="rating-button"><button>5</button></div>
        </div>
        <button id="submit-button" onclick="submitPressed()">SUBMIT</button>
      </div>

      <div id="thank-you-screen" hidden>
        <img src="./images/illustration-thank-you.svg" alt="thanks-image" class="thanks-image">
        <p id="selected-rating"><span>You selected 1 out of 5</span></p>
        <h2>Thank you!</h2>
        <p id="thanks-text">We appreciate you taking the time to give a rating. If you ever need more support, don't
          hesitate to get in touch!
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
